<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body>
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">×</button>
          <h4 class="modal-title">Título de la gráfica</h4>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>N°</th>
                <th>Labels</th>
                <th>Satisfacción del cliente</th>
                <th>Personal Entrenado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1/05/2017</td>
                <td>30</td>
                <td>30</td>
              </tr>
              <tr>
                <td>2</td>
                <td>1/07/2017</td>
                <td>60</td>
                <td>30</td>
              </tr>
              <tr>
                <td>3</td>
                <td>1/06/2017</td>
                <td>50</td>
                <td>30</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Cerrar</a>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="form-group"> <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" maxlength="6" required="" title="minimo 3 caracteres"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" class="form-control" placeholder="Password"> </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
